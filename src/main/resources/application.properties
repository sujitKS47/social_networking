spring.datasource.url=jdbc:postgresql://localhost:5432/SocialNetworking
spring.datasource.username=postgres
spring.datasource.password=2211
server.port=8080

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.jackson.serialization.fail-on-empty-beans=false

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

logging.pattern.console=%-5level %logger{36} - %msg%n
#JWT
jwt.secret-key=thesecretkey

spring.main.allow-circular-references=true

## Multipart config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

spring.mvc.format.date=yyyy-MM-dd
# create directory in the root drive(where you store the project)
file.upload.location=/server/uploads

